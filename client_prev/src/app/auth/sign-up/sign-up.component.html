<div class="register-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>新規登録</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">メールアドレス</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'email'" id="email_address" class="form-control" name="email-address" required
                                    autofocus>
                                <span *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched">
                                    有効なメールアドレスを入力してください
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">ユーザ名</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'username'"class="form-control" required autofocus>
                                <span *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched">
                                    有効なユーザ名を入力してください
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">パスワード</label>
                            <div class="col-md-6">
                                <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" required>
                                <span *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched">
                                    有効なパスワードを入力してください
                                </span>
                            </div>
                        </div>

                      <br>

                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="sign-up">
                                新規登録
                            </button>
                          <br>
                            <span style="padding-left: 15px">既にアカウントをお持ちですか? <a routerLink="/login">ログイン</a></span>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
